name: GodScore Report

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  godscore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run GodScore
        run: |
          godscore score . --outdir gv_out

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: godscore-reports
          path: |
            gv_out/gv_report.json
            gv_out/gv_report.md
