name: GodScore Pages (Dashboard + Attestation)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # 1) Build the attestation JSON into pages/.well-known
      # ----------------------------
      - name: Generate v1 output
        run: |
          mkdir -p api/out
          export GODSCORE_SIGNALS_PATH=api/example_signals.v1.json
          python api/generate_v1.py api/example_output.v1.json api/out/godscore.output.v1.json

      - name: Validate output
        run: |
          python api/validate_v1.py api/schema.v1.json api/out/godscore.output.v1.json

      - name: Build attestation (HMAC)
        env:
          GODSCORE_ATTESTATION_HMAC: ${{ secrets.GODSCORE_ATTESTATION_HMAC }}
        run: |
          mkdir -p pages/.well-known
          python api/build_attestation.py \
            api/out/godscore.output.v1.json \
            pages/.well-known/godscore.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sigstore sign attestation (bundle)
        run: |
          cosign sign-blob --yes \
            --bundle pages/.well-known/godscore.sigstore.json \
            pages/.well-known/godscore.json

      # Optional convenience copies at root
      - name: Root-level convenience copies
        run: |
          cp pages/.well-known/godscore.json pages/godscore.json
          cp pages/.well-known/godscore.sigstore.json pages/godscore.sigstore.json

      # ----------------------------
      # 2) Copy your existing dashboard into pages/dashboard/
      # ----------------------------
      - name: Copy dashboard site into Pages artifact
        run: |
          mkdir -p pages/dashboard
          cp -R dashboard/* pages/dashboard/

      # ----------------------------
      # 3) Add a root index.html so /godscore-ci/ is not 404
      # ----------------------------
      - name: Add root index.html (redirect to dashboard)
        run: |
          cat > pages/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8" />
          <meta http-equiv="refresh" content="0; url=./dashboard/" />
          <title>GodScore</title>
          <p>Redirecting to <a href="./dashboard/">GodScore Dashboard</a>â€¦</p>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
