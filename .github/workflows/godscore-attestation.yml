name: GodScore Attestation (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate v1 output
        run: |
          mkdir -p api/out
          export GODSCORE_SIGNALS_PATH=api/example_signals.v1.json
          python api/generate_v1.py api/example_output.v1.json api/out/godscore.output.v1.json

      - name: Validate output
        run: |
          python api/validate_v1.py api/schema.v1.json api/out/godscore.output.v1.json

      - name: Build attestation (HMAC)
        env:
          GODSCORE_ATTESTATION_HMAC: ${{ secrets.GODSCORE_ATTESTATION_HMAC }}
        run: |
          mkdir -p pages/.well-known
          python api/build_attestation.py \
            api/out/godscore.output.v1.json \
            pages/.well-known/godscore.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sigstore sign attestation (bundle)
        run: |
          cosign sign-blob --yes \
            --bundle pages/.well-known/godscore.sigstore.json \
            pages/.well-known/godscore.json

      - name: Root-level convenience copies
        run: |
          cp pages/.well-known/godscore.json pages/godscore.json
          cp pages/.well-known/godscore.sigstore.json pages/godscore.sigstore.json

      - name: Include dashboard in Pages artifact
        run: |
          cp -R dashboard pages/dashboard

      - name: Add root index.html (prevents / 404)
        run: |
          cat > pages/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>godscore-ci</title>
            </head>
            <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
              <h1>godscore-ci</h1>
              <ul>
                <li><a href="./dashboard/">Dashboard</a></li>
                <li><a href="./.well-known/godscore.json">Attestation (.well-known/godscore.json)</a></li>
                <li><a href="./.well-known/godscore.sigstore.json">Sigstore bundle (.well-known/godscore.sigstore.json)</a></li>
                <li><a href="./godscore.json">Convenience copy (root godscore.json)</a></li>
                <li><a href="./godscore.sigstore.json">Convenience copy (root godscore.sigstore.json)</a></li>
              </ul>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
