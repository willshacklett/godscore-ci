name: GodScore Attestation (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write   # required for keyless sigstore signing

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate v1 output
        run: |
          mkdir -p api/out
          export GODSCORE_SIGNALS_PATH=api/example_signals.v1.json
          python api/generate_v1.py api/example_output.v1.json api/out/godscore.output.v1.json

      - name: Validate output
        run: |
          python api/validate_v1.py api/schema.v1.json api/out/godscore.output.v1.json

      - name: Build attestation (HMAC)
        env:
          GODSCORE_ATTESTATION_HMAC: ${{ secrets.GODSCORE_ATTESTATION_HMAC }}
        run: |
          mkdir -p pages/.well-known
          python api/build_attestation.py \
            api/out/godscore.output.v1.json \
            pages/.well-known/godscore.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sigstore sign attestation (writes bundle)
        run: |
          cosign sign-blob --yes \
            --bundle pages/.well-known/godscore.sigstore.json \
            pages/.well-known/godscore.json

      - name: Root-level convenience copies
        run: |
          cp pages/.well-known/godscore.json pages/godscore.json
          cp pages/.well-known/godscore.sigstore.json pages/godscore.sigstore.json

      - name: Add root index.html (prevents Pages 404)
        run: |
          cat > pages/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=./dashboard/" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>godscore-ci</title>
            </head>
            <body>
              <p>Redirecting to <a href="./dashboard/">dashboard</a>â€¦</p>
            </body>
          </html>
          HTML

      - name: Debug: list pages contents
        run: |
          echo "=== pages files ==="
          find pages -maxdepth 4 -type f -print

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
