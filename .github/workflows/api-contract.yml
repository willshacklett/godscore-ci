name: API Contract (v1)

on:
  push:
  pull_request:

jobs:
  contract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate v1 output (env + signals)
        run: |
          mkdir -p api/out
          export GODSCORE_SIGNALS_PATH=api/example_signals.v1.json
          python api/generate_v1.py api/example_output.v1.json api/out/godscore.output.v1.json

      - name: Render GodScore summary
        run: |
          python api/render_summary.py api/out/godscore.output.v1.json

      - name: Validate v1 output against contract
        run: |
          python api/validate_v1.py api/schema.v1.json api/out/godscore.output.v1.json

      # ðŸ”¹ STEP 16 â€” Optional enforcement gate (default: OFF)
      - name: CHI Gate (optional)
        env:
          GODSCORE_CHI_ENFORCE: "false"        # flip to "true" when you want enforcement
          GODSCORE_CHI_ALLOW_UNKNOWN: "true"   # safe default
        run: |
          python api/chi_gate.py api/out/godscore.output.v1.json

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: godscore-output-v1
          path: api/out/godscore.output.v1.json
