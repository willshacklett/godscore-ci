name: GodScore CI - AutoScore Demo

on:
  push:
    branches:
      - main

jobs:
  run-godscore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run v0 runtime
        run: |
          python v0_runtime/v0_run.py
