name: GodScore CI - AutoScore Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  godscore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run GodScore CI (AutoScore v1 + GV)
        uses: willshacklett/godscore-ci@main
        with:
          threshold: "0.80"
          mode: "free"
          enforce: "false"

      - name: Upload GodScore JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: godscore-json
          path: godscore.json
