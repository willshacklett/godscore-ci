name: God Variable Gate

on:
  push:
  pull_request:

jobs:
  gv-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run Gv gate
        run: python gv_gate.py --score 0.82

