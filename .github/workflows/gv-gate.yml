name: God Variable Gate

on:
  push:
  pull_request:

jobs:
  gv-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml

      # ----------------------------
      # FREE MODE (always runs)
      # ----------------------------
      - name: Run GodScore Gate (FREE)
        run: |
          python gv_gate.py \
            --score 0.82 \
            --mode free

      # ----------------------------
      # PRO MODE (only if token exists)
      # ----------------------------
      - name: Run GodScore Gate (PRO)
        if: secrets.GV_PRO_TOKEN != ''
        env:
          GV_PRO_TOKEN: ${{ secrets.GV_PRO_TOKEN }}
        run: |
          python gv_gate.py \
            --score 0.82 \
            --mode pro

      # ----------------------------
      # Upload run history
      # ----------------------------
      - name: Upload Gv run history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gv-run-history
          path: gv_runs.jsonl
