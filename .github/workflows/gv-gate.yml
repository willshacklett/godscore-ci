name: GodScore CI Gate

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      # ðŸ”‘ CRITICAL: gv_out must exist (it is no longer tracked in git)
      - name: Prepare output directory
        run: mkdir -p gv_out

      - name: Run GodScore Gate
        run: |
          python -m godscore_ci.cli gate . \
            --outdir gv_out \
            --min-score 0.30

      - name: Upload Gate Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: godscore-gate-report
          path: gv_out/
